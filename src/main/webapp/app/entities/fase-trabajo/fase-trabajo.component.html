<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.faseTrabajo.home.title">Fase Trabajos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-fase-trabajo" [routerLink]="['/fase-trabajo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.faseTrabajo.home.createLabel">
            Create new Fase Trabajo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="faseTrabajos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.faseTrabajo.faseTrabajo">Fase Trabajo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let faseTrabajo of faseTrabajos ;trackBy: trackId">
                <td><a [routerLink]="['/fase-trabajo', faseTrabajo.id, 'view' ]">{{faseTrabajo.id}}</a></td>
                <td>{{faseTrabajo.faseTrabajo}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/fase-trabajo', faseTrabajo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/fase-trabajo', faseTrabajo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'fase-trabajo', { outlets: { popup: faseTrabajo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
