<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tipo-pregunta-heading" jhiTranslate="ciecytApp.tipoPregunta.home.createOrEditLabel">Create or edit a Tipo Pregunta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tipoPregunta.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ciecytApp.tipoPregunta.tipoPregunta" for="field_tipoPregunta">Tipo Pregunta</label>
                    <input type="text" class="form-control" name="tipoPregunta" id="field_tipoPregunta"
                           formControlName="tipoPregunta"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ciecytApp.tipoPregunta.tipoDato" for="field_tipoDato">Tipo Dato</label>
                    <input type="text" class="form-control" name="tipoDato" id="field_tipoDato"
                           formControlName="tipoDato"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
